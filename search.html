<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyszukiwarka filmow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#007bff">
</head>
<body>
    <h1>Wyszukaj film</h1>
    <input type="text" id="searchInput" placeholder="Wpisz tytul filmu">
    <button onclick="searchMovie()">Szukaj</button>
    <div id="results"></div>
    <div id="movieDetails"></div>

    <script src="omdb.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker zarejestrowany.'))
                .catch(error => console.error('Blad SW:', error));
        }
    </script>
</body>
</html>
